# YOLOv8n 训练配置

# 模型配置
model: yolov8n.pt  # 预训练模型（需放在此目录下）
data: ../data.yaml # 数据集配置文件

# 训练超参数
epochs: 100
batch: 16          # 根据显存调整，CPU建议8
imgsz: 640
device: ''         # 自动检测：cuda/cpu，留空自动选择

# 优化器配置
optimizer: SGD     # SGD, Adam, AdamW
lr0: 0.01         # 初始学习率
lrf: 0.01         # 最终学习率 (lr0 * lrf)
momentum: 0.937
weight_decay: 0.0005

# 数据增强
hsv_h: 0.015      # 色调增强
hsv_s: 0.7        # 饱和度增强
hsv_v: 0.4        # 明度增强
degrees: 0.0      # 旋转角度
translate: 0.1    # 平移
scale: 0.5        # 缩放
shear: 0.0        # 剪切
perspective: 0.0  # 透视变换
flipud: 0.0       # 上下翻转概率
fliplr: 0.5       # 左右翻转概率
mosaic: 1.0       # Mosaic增强概率
mixup: 0.0        # Mixup增强概率

# 训练设置
patience: 50      # 早停耐心值
save: true        # 保存检查点
save_period: -1   # 每N个epoch保存一次，-1表示仅保存最佳
workers: 8        # 数据加载线程数
project: runs/train
name: barcode_detection
exist_ok: false   # 是否覆盖已存在的项目

# 验证设置
val: true         # 训练时是否验证
plots: true       # 保存训练图表
